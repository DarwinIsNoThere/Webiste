<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tierlist PvP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: #555;
      --line: #ddd;
    }

    body.dark {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #aaa;
      --line: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 64px 24px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
    }

    .toggle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: var(--bg);
      cursor: pointer;
      font-size: 18px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }

    .meta {
      margin-top: 8px;
      color: var(--muted);
      font-size: .9rem;
    }

    .section {
      margin-top: 64px;
    }

    .section h2 {
      margin-bottom: 16px;
      font-size: 1.6rem;
    }

    /* Tier rows */
    .tier {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 16px;
      align-items: center;
      padding: 14px 18px;
      border: 1px solid var(--line);
      border-radius: 16px;
      margin-bottom: 10px;
    }

    .rank {
      font-weight: 800;
      text-align: center;
    }

    .players {
      color: var(--muted);
      font-size: .95rem;
    }

    /* OMORI vibe */
    .tier {
      animation: fadeUp .6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back {
      display: inline-block;
      margin-top: 64px;
      padding: 12px 24px;
      border-radius: 999px;
      border: 1px solid var(--fg);
    }

    .back:hover {
      background: var(--fg);
      color: var(--bg);
    }
  </style>
</head>
<body>

<div class="container">

  <div class="top">
    <div>
      <h1>Tierlist PvP</h1>
      <div class="meta">
        üß™ Tester: @Sunny<br>
        üìÖ √öltima actualizaci√≥n: 21 / DIC / 2025
      </div>
    </div>
    <button class="toggle" id="toggle">üí°</button>
  </div>

  <div class="section">
    <h2>üíª JAVA</h2>

    <div class="tier">
      <div class="rank">C+</div>
      <div class="players">@GXeclipse, @El calditos</div>
    </div>

    <div class="tier">
      <div class="rank">C</div>
      <div class="players">@Ze1Wa777</div>
    </div>

    <div class="tier">
      <div class="rank">F+</div>
      <div class="players">@capy20_SGP, @rabitgamer2456</div>
    </div>
  </div>

  <div class="section">
    <h2>üì± BEDROCK</h2>

    <div class="tier">
      <div class="rank">C+</div>
      <div class="players">@rabitgamer2456, @El calditos</div>
    </div>

    <div class="tier">
      <div class="rank">F</div>
      <div class="players">@capy20_SGP</div>
    </div>
  </div>

  <a href="index.html" class="back">‚Üê Volver al portafolio</a>

</div>

<script>
  const toggle = document.getElementById('toggle');

  function setTheme(dark) {
    document.body.classList.toggle('dark', dark);
    toggle.textContent = dark ? 'üïØÔ∏è' : 'üí°';
  }

  const saved = localStorage.getItem('theme');
  if (saved === 'dark') setTheme(true);

  toggle.onclick = () => {
    const dark = !document.body.classList.contains('dark');
    setTheme(dark);
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  };
</script>

</body>
</html>
