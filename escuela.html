<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚òÅÔ∏è En Desarrollo - DarwinsNoThere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: #555;
      --line: #ddd;
      --accent: #667eea;
    }

    body.dark {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #aaa;
      --line: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 80px 24px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Toggle tema - IGUAL que el portafolio */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
    }

    /* Animaci√≥n del √≠cono */
    .construction-icon {
      font-size: 4rem;
      margin-bottom: 30px;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* T√≠tulo principal */
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .page-title {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* Mensaje */
    .message {
      font-size: 1.3rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 500px;
    }

    /* Botones */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 32px;
      border-radius: 999px;
      border: 1px solid var(--fg);
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn-primary {
      background: var(--fg);
      color: var(--bg);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--fg);
    }

    .btn-secondary:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* Footer igual al portafolio */
    footer {
      text-align: center;
      padding: 40px 24px;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--line);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 60px 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .construction-icon {
        font-size: 3rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .buttons {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .theme-toggle {
        top: 16px;
        right: 16px;
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 16px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .construction-icon {
        font-size: 2.5rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">üí°</button>

  <main class="container">
    <!-- √çcono animado -->
    <div class="construction-icon">
      <i class="fas fa-tools"></i>
    </div>

    <!-- T√≠tulo -->
    <h1 class="page-title">P√°gina en Desarrollo</h1>

    <!-- Mensaje simple -->
    <div class="message">
      Esta p√°gina est√° siendo desarrollada para un proyecto escolar.
      <br>
      Regrese cuando este terminado.
    </div>

    <!-- Botones de navegaci√≥n -->
    <div class="buttons">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-home"></i>
        Volver al Portafolio
      </a>
      <a href="tierlist.html" class="btn btn-secondary">
        <i class="fas fa-list-ol"></i>
        Ver Tierlist PvP
      </a>
    </div>
  </main>

  <footer>
    <p>¬© 2026 ¬∑ DarwinsNoThere ¬∑ Proyecto escolar</p>
  </footer>

  <script>
    // Tema oscuro/claro - EXACTAMENTE IGUAL que el portafolio
    const toggle = document.getElementById('themeToggle');

    function applyTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    const saved = localStorage.getItem('theme');
    if (saved === 'dark') applyTheme(true);

    toggle.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('dark');
      applyTheme(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Animaci√≥n de carga simple
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.construction-icon').style.opacity = '1';
        document.querySelector('.page-title').style.opacity = '1';
        document.querySelector('.message').style.opacity = '1';
        document.querySelector('.buttons').style.opacity = '1';
      }, 100);
    });
  </script>

</body>
</html>
